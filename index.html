<!DOCTYPE html>

<style>
    .log-button {
        border-radius: 50%;
        background-color: #ecdab9;
        color: #a47053;
    }
</style>

<html>
    <header>
        <h1>Honest Espresso</h1>
    </header>

    <body>
        <!-- Espresso type block -->
        <div>
            <div>
                <h3>Today you're drinking:</h3>
            </div>
            <div>
                <!-- Image of the coffee bag/label -->
                <img></img>
                <!-- Text describing coffee -->
                <div>
                    <p>MoonGoat</p>
                    <p>Look on the Brightside</p>
                    <p>Roast Level: Light</p>
                </div>
            </div>
        </div>
        <!-- Person drinking the shot -->
        <div>
            <div>Select the person drinking this shot:</div>
            <div>
                <select name="coffeeholic" size="5">
                    <option>Austin Helmholz</option>
                    <option>David Taylor</option>
                    <option>Rebeka Lexow</option>
                    <option>Valerie Brown</option>
                    <option>Guest</option>
                </select>
            </div>
        </div>
        <!-- Log Shot Button -->
        <div>
            <button class="log-button">Log Shot</button>
        </div>
    </body>
</html>
